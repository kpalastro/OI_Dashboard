# CI/CD pipeline for OI Dashboard
# Runs on push and pull_request to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify syntax (compile)
        run: |
          python -m py_compile database.py
          python -m py_compile scripts/backtest_fib_prev_day.py
          python -m py_compile scripts/backtest_oi_vol_strategy.py
          python -m py_compile scripts/fib_prev_day_levels.py
          python -m py_compile scripts/oi_volume_dashboard.py

      - name: Import check
        run: python -c "import database; print('database OK')"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff (check)
        run: ruff check . --output-format=github

      - name: Run Ruff (format check)
        run: ruff format --check .

  deploy:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/oi-dashboard:latest
            ghcr.io/${{ github.repository_owner }}/oi-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-server:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/oi-dashboard:latest
      APP_PATH: /home/kuldeep/Projects/OI_Dashboard
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: IMAGE,APP_PATH
          script: |
            set -e
            docker pull $IMAGE
            docker stop oi-dashboard 2>/dev/null || true
            docker rm oi-dashboard 2>/dev/null || true
            docker run -d --name oi-dashboard --restart unless-stopped \
              -p 7000:7000 \
              --network n8n_default \
              --env-file "$APP_PATH/.env" \
              $IMAGE
